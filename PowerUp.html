<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="PowerUp.css" />
	<script src="modernizr.min.js"></script>
	<title>Power Up</title>
</head>

<!-- Front page:  title, short animation, play and instructions button -->
<!-- Simulate autonomous routes. -->
<!-- Show another route. -->

<body>
	<header>
				
		<div id="rules" style="top:170px;left:750px;zIndex:200;display:none">
			<p>
				Choose an autonomous route.
			</p>
		</div>

		
		<canvas id="FieldCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>
		<canvas id="RobotCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>
		<canvas id="StartCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>		
		<canvas id="RouteCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>		
		<canvas id="LScaleCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>		
		<canvas id="RScaleCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>		
		<canvas id="LSwitchCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>		
		<canvas id="RSwitchCanvas" style="position:absolute;left:0px;top:0px">
		</canvas>		
		
		<div id="Buttons" style="position:absolute;left:750px;top:100px;zIndex:200;">

<!-- alliance switch position, alliance scale position, red switch position, start position  -->
			<button id="LLLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(2)">Left Switch, Left Scale</button>
			<button id="LLLButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Switch, Left Scale</button>
			<button id="LLLButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Switch, Left Scale</button>
			<button id="LLRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(3)">Left Switch, Right Scale</button>
			<button id="LLRButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Switch, Right Scale</button>
			<button id="LLRButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Switch, Right Scale</button>  

			<button id="LRLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Left Scale</button>  
			<button id="LRLButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(4)">Right Switch, Left Scale</button>  
			<button id="LRLButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Left Scale</button>  
			<button id="LRRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Right Scale</button>  
			<button id="LRRButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(1)">Right Switch, Right Scale</button>  
			<button id="LRRButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Right Scale</button> 

			<button id="RLLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Left Scale</button>  
			<button id="RLLButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(4)">Right Switch, Left Scale</button>  
			<button id="RLLButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Left Scale</button>  
			<button id="RLRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(3)">Left Switch, Right Scale</button>
			<button id="RLRButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Switch, Right Scale</button>
			<button id="RLRButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Switch, Right Scale</button>  

			<button id="RRLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Right Scale</button>  
			<button id="RRLButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(1)">Right Switch, Right Scale</button>  
			<button id="RRLButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Right Scale</button> 
			<button id="RRRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Right Scale</button>  
			<button id="RRRButtonR" class="right" type="button" style="display:none" onmousedown="chooseRoute(1)">Right Switch, Right Scale</button>  
			<button id="RRRButtonC" class="center" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Switch, Right Scale</button> 
			<br><br> 
			<button id="StartButton" class="center" type="button" style="display:none;color:orange" onclick="chooseStart()">Choose a new start position</button>  
		</div>
		
		

		<script type="text/javascript" src='PowerUp.js'></script>

	</header>
</body>
</html>
