<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="PowerUp.css" />
	<script src="modernizr.min.js"></script>
	<title>Power Up 2018</title>
</head>

<!-- Simulate autonomous routes. -->
<!-- Show another route. -->

<body>
	<header>
				
		<div id="rules" style="top:370px;left:50px;zIndex:200;display:block">
			<p>
				Choose a starting position route.
			</p>
			<p>
				Click on alliance switch/scale positions.
			</p>
		</div>

<svg width="888" height="720" >  <!-- field (from blue alliance perspective) viewBox="400 0 444 360"-->
    <!-- list resourses in a <defs> element -->
    <defs>
        <rect id="cubes"
            x="0" y="0"
            width="14" height="14"
            fill="yellow" fill-opacity="0.5" stroke="purple" stroke-width="1" />
            
        <g id="robot" fill="blue" fill-opacity="0.6" stroke="purple" stroke-width="1" >
    		<rect x="0" y="-15.75" width="36" height="31.5" />
    		<line x1="-12" y1="-7" x2="0" y2="-7" style="stroke:blue;stroke-width:2" />
    		<line x1="-12" y1="7" x2="0" y2="7" style="stroke:blue;stroke-width:2" />
		</g>
    </defs>

	<!-- border  -->
  		<polygon points="120,48 155,18.31 733,18.31 768,48 768,312 733,341.69 155,341.69 120,312" style="fill:gray;fill-opacity:0.1;stroke:purple;stroke-width:1" />
	<!-- exchange -->
	  	<rect x="120" y="120" width="36" height="48" style="fill:red;fill-opacity:0.3;stroke:purple;stroke-width:1" />
    	<rect x="732" y="192" width="36" height="48" style="fill:blue;fill-opacity:0.3;stroke:purple;stroke-width:1" />
	<!-- power cubes -->
    	<rect x="218" y="157.5" width="42" height="45" style="fill:red;fill-opacity:0.1;stroke:purple;stroke-width:1" />
  		<rect x="628" y="157.5" width="42" height="45" style="fill:blue;fill-opacity:0.1;stroke:purple;stroke-width:1" />
	<!-- switch -->
		<rect x="260" y="103.56" width="56" height="152.88" style="fill:red;fill-opacity:0.1;stroke:purple;stroke-width:1" />
  		<rect x="572" y="103.56" width="56" height="152.88" style="fill:blue;fill-opacity:0.1;stroke:purple;stroke-width:1" />
	<!--platform half -->
   		<rect x="381.47" y="113.56" width="62.53" height="132.88" style="fill:red;fill-opacity:0.3;stroke:purple;stroke-width:1" />
  		<rect x="444" y="113.56" width="62.53" height="132.88" style="fill:blue;fill-opacity:0.3;stroke:purple;stroke-width:1" />
	<!-- switch plate -->
   		<rect x="264" y="107.56" width="48" height="36" id="2R" style="fill:gray;fill-opacity:0.3;stroke:purple;stroke-width:1" onmousedown="rightFarSwitch()" />
  		<rect x="264" y="216.44" width="48" height="36" id="2L" style="fill:gray;fill-opacity:0.3;stroke:purple;stroke-width:1" onmousedown="leftFarSwitch()" />
  		<rect x="576" y="107.56" width="48" height="36" id="0R" style="fill:gray;fill-opacity:0.3;stroke:purple;stroke-width:1" onmousedown="rightNearSwitch()" />
  		<rect x="576" y="216.44" width="48" height="36" id="0L" style="fill:gray;fill-opacity:0.3;stroke:purple;stroke-width:1" onmousedown="leftNearSwitch()" />
	<!-- scale plate -->
   		<rect x="419.65" y="89.88" width="48" height="36" id="1R" style="fill:gray;fill-opacity:0.3;stroke:purple;stroke-width:1" onmousedown="rightScale()" />
  		<rect x="419.65" y="233.88" width="48" height="36" id="1L" style="fill:gray;fill-opacity:0.3;stroke:purple;stroke-width:1" onmousedown="leftScale()" />
    <!-- reference resourses by ID in xlink:href attribute -->
    <use xlink:href="#cubes" transform="translate(218 173)"/> <!-- red power cubes -->    
    <use xlink:href="#cubes" transform="translate(232 166)"/>
    <use xlink:href="#cubes" transform="translate(232 180)"/>
    <use xlink:href="#cubes" transform="translate(232 173)"/>    
    <use xlink:href="#cubes" transform="translate(246 159)"/>
    <use xlink:href="#cubes" transform="translate(246 166)"/>
    <use xlink:href="#cubes" transform="translate(246 173)"/>
    <use xlink:href="#cubes" transform="translate(246 180)"/>
    <use xlink:href="#cubes" transform="translate(246 187)"/>
    
    <use xlink:href="#cubes" transform="translate(316 103.56)"/> <!-- red cubes along switch -->
    <use xlink:href="#cubes" transform="translate(316 131.34)"/>
    <use xlink:href="#cubes" transform="translate(316 159.11)"/>
    <use xlink:href="#cubes" transform="translate(316 186.89)"/>
    <use xlink:href="#cubes" transform="translate(316 214.66)"/>
    <use xlink:href="#cubes" transform="translate(316 242.44)"/>
  	
    <use xlink:href="#cubes" transform="translate(558 103.56)"/> <!-- blue cubes along switch -->
    <use xlink:href="#cubes" transform="translate(558 131.34)"/>
    <use xlink:href="#cubes" transform="translate(558 159.11)"/>
    <use xlink:href="#cubes" transform="translate(558 186.89)"/>
    <use xlink:href="#cubes" transform="translate(558 214.66)"/>
    <use xlink:href="#cubes" transform="translate(558 242.44)"/>
		
 	<use xlink:href="#cubes" transform="translate(628 159)"/> <!-- blue power cubes -->
    <use xlink:href="#cubes" transform="translate(628 166)"/>
    <use xlink:href="#cubes" transform="translate(628 173)"/>
    <use xlink:href="#cubes" transform="translate(628 180)"/>
    <use xlink:href="#cubes" transform="translate(628 187)"/>
    <use xlink:href="#cubes" transform="translate(642 166)"/>
    <use xlink:href="#cubes" transform="translate(642 180)"/>
    <use xlink:href="#cubes" transform="translate(642 173)"/>    
    <use xlink:href="#cubes" transform="translate(656 173)"/>

<!-- robot in all three starting positions -->	
	<use id="rightStart" xlink:href="#robot" transform="translate(732 63.75)" onmousedown="right()"/>
	<use id="centerStart" xlink:href="#robot" transform="translate(732 164)" onmousedown="center()"/>
	<use id="leftStart" xlink:href="#robot" transform="translate(732 296)" onmousedown="left()"/>

<!-- animation and path for XRR right start position -->
	<use id="XRRrani" xlink:href="#robot" transform="translate(732 63.75)" display="none">
        <animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -291 0"
            additive="sum"
            fill="freeze"
            begin="click"
            dur="3s"
            id="XRRstep1" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; -90 3 0"
            additive="sum"
            dur="1s"
            begin="XRRstep1.end"
    		fill="freeze" 
			id="XRRstep2" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -20 0"
            additive="sum"
            fill="freeze"
            begin="XRRstep2.end"
            dur="1s"
            id="XRRstep3" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     20 0"
            additive="sum"
            fill="freeze"
            begin="XRRstep3.end + 1s"
            dur="1s"
            id="XRRstep4" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; -90 3 0"
            additive="sum"
            dur="1s"
            begin="XRRstep4.end"
    		fill="freeze" 
			id="XRRstep5" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -85 0"
            additive="sum"
            fill="freeze"
            begin="XRRstep5.end"
            dur="1s"
            id="XRRstep6" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; 90 -3 0"
            additive="sum"
            dur="1s"
            begin="XRRstep6.end"
    		fill="freeze" 
			id="XRRstep7" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -47 0"
            additive="sum"
            fill="freeze"
            begin="XRRstep7.end"
            dur="1s"
            id="XRRstep8" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; -90 -3 0"
            additive="sum"
            dur="1s"
            begin="XRRstep8.end"
    		fill="freeze" 
			id="XRRstep9" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -25 0"
            additive="sum"
            fill="freeze"
            begin="XRRstep9.end"
            dur="1s"
            id="step10" />
  	</use>
    <path d="M732,63.75 l-285,0 a3,3 0 0,0 -3,3 l0,20 l0,-20 a3,-3 0 0,0 -3,-3 l90,0 a3,3 0 0,1 3,3 l0,40 a3,3 0 0,0 3,3 l20,0"
    	id="XRRr" style="stroke: red; stroke-width:2; fill:none; display:none"/>
<!-- animation and path for XLL leftt start position -->
	<use id="XLLlani" xlink:href="#robot" transform="translate(732 296)" display="none">
        <animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -286 0"
            additive="sum"
            fill="freeze"
            begin="click"
            dur="3s"
            id="XLLstep1" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; 90 0 -3"
            additive="sum"
            dur="1s"
            begin="XLLstep1.end"
    		fill="freeze" 
			id="XLLstep2" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -20 0"
            additive="sum"
            fill="freeze"
            begin="XLLstep2.end"
            dur="1s"
            id="XLLstep3" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     20 0"
            additive="sum"
            fill="freeze"
            begin="XLLstep3.end + 1s"
            dur="1s"
            id="XLLstep4" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; 90 3 0"
            additive="sum"
            dur="1s"
            begin="XLLstep4.end"
    		fill="freeze" 
			id="XLLstep5" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -90 0"
            additive="sum"
            fill="freeze"
            begin="XLLstep5.end"
            dur="1s"
            id="XLLstep6" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; -90 3 0"
            additive="sum"
            dur="1s"
            begin="XLLstep6.end"
    		fill="freeze" 
			id="XLLstep7" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -40 0"
            additive="sum"
            fill="freeze"
            begin="XLLstep7.end"
            dur="1s"
            id="XLLstep8" />
        <animateTransform
            attributeName="transform" type="rotate"
            values="0 0 0; 90 -3 0"
            additive="sum"
            dur="1s"
            begin="XLLstep8.end"
    		fill="freeze" 
			id="XLLstep9" />
		<animateTransform
            attributeName="transform" type="translate"
            values="0 0;
                     -27 0"
            additive="sum"
            fill="freeze"
            begin="XLLstep9.end"
            dur="1s"
            id="XLLstep10" />
  	</use>
    <path d="M732,296 l-285,0 a3,3 0 0,1 -3,-3 l0,-20 l0,20 a3,3 0 0,1 -3,3 l90,0 a3,3 0 0,0 3,-3 l0,-40 a3,3 0 0,1 3,-3 l20,0"
    	id="XLLl" style="stroke: red; stroke-width:2; fill:none; display:none"/>
</svg>
		
<div id="LeftButtons" style="position:absolute;left:750px;top:100px;zIndex:200;">

<!-- alliance switch and scale positions, left start position  -->
			<button id="LLLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(2)">LLL</button>
			<button id="LLRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">LLR</button>
			<button id="LRLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">LRL</button>
			<button id="RLLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(3)">Left Scale, Right Switch</button>
			<button id="LRRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Scale, Right Switch</button>
			<button id="RLRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Left Scale, Right Switch</button>  
			<button id="RRLButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(5)">Right Scale, Left Switch</button>  
			<button id="RRRButtonL" class="left" type="button" style="display:none" onmousedown="chooseRoute(4)">Right Scale, Left Switch</button>  
			<br><br> 
			<button id="StartButton" class="center" type="button" style="display:none;color:orange" onclick="chooseStart()">Choose a new start position</button>  
		</div>
		
		

		<script type="text/javascript" src='PowerUpAuto.js'></script>

	</header>
</body>
</html>
